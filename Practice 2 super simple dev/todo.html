<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael's Todo App</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css" />

  <body>
    <header>
      <div class="header-container">
        <div class="header-icon" role="button" onclick="sidebarCollapse();">
          <i class="fa-solid fa-bars"></i>
        </div>
        <h1>Michael's To-Do List</h1>
      </div>
      <figure class="profile-picture">
        <img src="images/MM-Profile Pic.JPG" alt="Profile Picture" />
      </figure>
    </header>
    <div class="container">
      <section class="sidebar">
        <div class="new-list">
          <button class="new-list-button" onclick="revealPopup();">
            <span id="plus-icon"><i class="fa-solid fa-plus"></i></span>
            <span>&nbsp New List</span>
          </button>
        </div>
      </section>
      <div class="list-container">
        <div class="list-title-container">
          <div class="list-title-text">
            <div class="list-title">Grocery List</div>
            <div class="list-title-caption">items in list</div>
          </div>
          <div class="list-title-buttons">
            <div class="title-button-wrapper">
              <button class="title-button" id="share-button">
                <i class="fa-solid fa-user-plus"></i>
              </button>
              <div class="tooltip">Share</div>
            </div>
            <div class="title-button-wrapper">
              <button
                class="title-button"
                id="sort-button"
                onclick="dropdownDisplay();"
              >
                <i class="fa-solid fa-sort"></i>
              </button>
              <div class="tooltip">Sort</div>
              <div class="dropdown-content">
                <a
                  href="javascript:alphabetSort(); javascript:dropdownDisplay();"
                  >Alphabetical</a
                >
                <a href="javascript:render(); javascript:dropdownDisplay();"
                  >Default</a
                >
              </div>
            </div>
            <div class="title-button-wrapper">
              <button
                class="title-button"
                onclick="dropdownDisplay();"
                id="more-button"
              >
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
              <div class="tooltip">More</div>
              <div class="dropdown-content" tabindex="1">
                <a href="#">Rename List</a>
                <a href="#">Check All</a>
              </div>
            </div>
          </div>
        </div>
        <section class="add-bar">
          <input id="date-picker" type="date" class="add-bar-item" />
          <i class="fa-solid fa-plus"></i>
          <input
            id="todo-title"
            type="text"
            class="add-bar-item"
            placeholder="Add item"
            onfocusin="focusLine();"
            onfocusout="focusoutLine();"
          />
          <button onclick="addTodo();clearText();" class="add-bar-item">
            Add Todo
          </button>
        </section>
        <div id="todo-list" class="todo-list"></div>
        <!-- To-do List div generates new divs from js -->
      </div>
      <div id="popup-field">
        <div class="popup-container">
          <div class="popup-box">
            <h2>New List</h2>
            <div class="nl-input-box">
              <input
                type="text"
                placeholder="List name"
                required
                id="new-list-input"
              />
              <p class="character-count">
                <span id="characters">0&nbsp</span> / 200
              </p>
            </div>
            <div class="nl-btn-box">
              <button class="cancel-btn" onclick="revealPopup();">
                Cancel
              </button>
              <button class="create-btn">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      //Model
      //if localstorage has a list array, then use it.
      //otherwise, use the default array.

      let lists;

      //Retrieve localStorage
      const savedLists = JSON.parse(localStorage.getItem("lists"));
      // Check if it's an array
      if (Array.isArray(savedLists)) {
        lists = savedLists;
      } else {
        lists = [
          {
            title: "List 1",
            id: "list-id1",
          },
        ];
      }

      const createList = (listTitle) => {
        const listId = "" + new Date().getTime();

        lists.push({
          title: listTitle,
          id: listId,
        });
        saveLists();
      };
      //Deletes a todo
      const removeList = (listIdToDelete) => {
        lists = lists.filter((list) => {
          //If the id of this list matches listIdToDelete, return false
          //for everything else, return true
          if (list.id === listIdToDelete) {
            return false;
          } else {
            return true;
          }
        });

        saveLists();
      };

      function setEditing(listId) {
        lists.forEach(function (list) {
          if (list.id === ListId) {
            list.isEditing = true;
          }
        });

        saveLists();
      }

      function updateList(listId, newListTitle) {
        lists.forEach(function (list) {
          if (list.id === listId) {
            list.title = newListTitle;
            todo.isEditing = false;
          }
        });

        saveLists();
      }

      const saveLists = () => {
        localStorage.setItem("lists", JSON.stringify(lists));
      };

      //if localstorage has a todos array, then use it.
      //otherwise, use the default array.

      let todos;

      //Retrieve localStorage
      const savedTodos = JSON.parse(localStorage.getItem("todos"));
      // Check if it's an array
      if (Array.isArray(savedTodos)) {
        todos = savedTodos;
      } else {
        todos = [
          {
            title: "Get groceries",
            dueDate: "2021-10-04",
            id: "id1",
          },
          {
            title: "Wash car",
            dueDate: "2021-02-03",
            id: "id2",
          },
          {
            title: "Make dinner",
            dueDate: "2021-03-04",
            id: "id3",
          },
        ];
      }

      //Creates a todo
      const createTodo = (title, dueDate) => {
        const id = "" + new Date().getTime();

        todos.push({
          title: title,
          dueDate: dueDate,
          id: id,
        });

        saveTodos();
      };

      //Deletes a todo
      const removeTodo = (idToDelete) => {
        todos = todos.filter((todo) => {
          //If the id of this todo matches idToDelete, return false
          //for everything else, return true
          if (todo.id === idToDelete) {
            return false;
          } else {
            return true;
          }
        });

        saveTodos();
      };

      function setEditing(todoId) {
        todos.forEach(function (todo) {
          if (todo.id === todoId) {
            todo.isEditing = true;
          }
        });

        saveTodos();
      }

      function updateTodo(todoId, newTitle, newDate) {
        todos.forEach(function (todo) {
          if (todo.id === todoId) {
            todo.title = newTitle;
            todo.date = newDate;
            todo.isEditing = false;
          }
        });

        saveTodos();
      }

      function toggleTodo(todoId, checked) {
        todos.forEach(function (todo) {
          if (todo.id === todoId) {
            todo.isDone = checked;
          }
        });

        saveTodos();
      }

      const saveTodos = () => {
        localStorage.setItem("todos", JSON.stringify(todos));
      };

      //Pop Up Word Count
      {
        let textArea = document.getElementById("new-list-input");
        let characters = document.getElementById("characters");

        textArea.addEventListener("input", function () {
          let content = this.value;
          characters.textContent = content.length;
        });
      }

      // Controller
      const addTodo = () => {
        const textbox = document.getElementById("todo-title");
        const title = textbox.value;

        const datePicker = document.getElementById("date-picker");
        const dueDate = datePicker.value;

        createTodo(title, dueDate);
        render();
      };

      const onDelete = (todoToDelete) => {
        return () => {
          removeTodo(todoToDelete.id);
          render();
        };
      };

      const clearText = () => {
        const textField = document.getElementById("todo-title");
        textField.value = "";
        const datePicker = document.getElementById("date-picker");
        datePicker.value = "";
      };
      //Add Item underline animation
      const focusLine = () => {
        document.querySelector(".add-bar").style.marginBottom = "-1px";
        document.querySelector(".add-bar").style.borderBottom =
          "2px solid rgb(73, 64, 163)";
      };
      const focusoutLine = () => {
        document.querySelector(".add-bar").style.borderBottom =
          "1px solid rgb(128, 128, 128)";
        document.querySelector(".add-bar").style.marginBottom = "0px";
      };

      const dropdownDisplay = () => {
        const dropDownShow = "dd-display";
        const dropdownContent = document.querySelector(".dropdown-content");
        dropdownContent.classList.toggle(dropDownShow);
      };

      function onEdit(event) {
        const editButton = event.target;
        const todoId = editButton.dataset.todoId;

        setEditing(todoId);
        render();
      }

      function onUpdate(event) {
        const updateButton = event.target;
        const todoId = updateButton.dataset.todoId;

        const textbox = document.getElementById("edit-title-" + todoId);
        const newTitle = textbox.value;

        const datePicker = document.getElementById("edit-date-" + todoId);
        const newDate = datePicker.value;

        updateTodo(todoId, newTitle, newDate);
        render();
      }

      function checkTodo(event) {
        const checkbox = event.target;

        const todoId = checkbox.dataset.todoId;
        const checked = checkbox.checked;

        toggleTodo(todoId, checked);
        render();
      }

      function alphabetSort() {
        var mylist = document.getElementById("todo-list");
        var divs = mylist.getElementsByTagName("div");
        var listitems = [];
        for (i = 0; i < divs.length; i++) {
          listitems.push(divs.item(i));
        }
        listitems.sort(function (a, b) {
          var compA = a.getAttribute("id").toUpperCase();
          var compB = b.getAttribute("id").toUpperCase();
          return compA < compB ? -1 : compA > compB ? 1 : 0;
        });
        for (i = 0; i < listitems.length; i++) {
          mylist.appendChild(listitems[i]);
        }
        saveTodos();
      }

      function sidebarCollapse() {
        const collapsedClass = "sidebar-collapsed";
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle(collapsedClass);
      }
      function revealPopup() {
        const popUp = document.getElementById("popup-field");
        popUp.classList.toggle("reveal-popup");
      }

      //View
      const render = () => {
        //reset our list
        document.getElementById("todo-list").innerHTML = "";

        todos.forEach(function (todo) {
          const element = document.createElement("div");
          element.className = "todo-item";
          element.id = todo.title.toUpperCase().slice(0, 5);

          if (todo.isEditing === true) {
            const textbox = document.createElement("input");
            textbox.type = "text";
            textbox.id = "edit-title-" + todo.id;
            element.appendChild(textbox);

            const datePicker = document.createElement("input");
            datePicker.type = "date";
            datePicker.id = "edit-date-" + todo.id;
            element.appendChild(datePicker);

            const updateButton = document.createElement("button");
            updateButton.innerText = "Update";
            updateButton.dataset.todoId = todo.id;
            updateButton.className = "update-button";
            updateButton.onclick = onUpdate;
            element.appendChild(updateButton);
          } else {
            // element.innerText = todo.title + " " + todo.dueDate;
            element.innerHTML =
              `<p class= 'todo-title'>${todo.title}</p>` +
              `<p class = 'todo-due-date'>${todo.dueDate}</p>`;

            const editButton = document.createElement("button");
            editButton.className = "edit-button";
            editButton.innerText = "Edit";
            editButton.onclick = onEdit;
            editButton.dataset.todoId = todo.id;
            element.appendChild(editButton);

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.onchange = checkTodo;
            checkbox.dataset.todoId = todo.id;
            if (todo.isDone === true) {
              checkbox.checked = true;
            } else {
              checkbox.checked = false;
            }
            element.prepend(checkbox);

            const deleteButton = document.createElement("button");
            // deleteButton.innerText = "Delete";
            deleteButton.innerHTML = "<i class='fa-solid fa-trash'></i>";
            deleteButton.className = "delete-button";
            deleteButton.onclick = onDelete(todo);
            element.appendChild(deleteButton);
          }

          const todoList = document.getElementById("todo-list");
          todoList.appendChild(element);
        });
      };

      render();
    </script>
  </body>
</html>
