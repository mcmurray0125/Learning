<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael's Todo App</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css" />

  <body>
    <header>
      <div class="header-container">
        <div class="header-icon" role="button" onclick="sidebarCollapse();">
          <i class="fa-solid fa-bars"></i>
        </div>
        <h1>Michael's To-Do List</h1>
      </div>
      <figure class="profile-picture">
        <img src="images/MM-Profile Pic.JPG" alt="Profile Picture" />
      </figure>
    </header>
    <div class="container">
      <section class="sidebar">
        <div class="new-list">
          <button class="new-list-button" onclick="revealPopup();">
            <span id="plus-icon"><i class="fa-solid fa-plus"></i></span>
            <span>&nbsp New List</span>
          </button>
        </div>
      </section>
      <div class="list-container">
        <div class="list-title-container">
          <div class="list-title-text">
            <div class="list-title">Grocery List</div>
            <div class="list-title-caption">items in list</div>
          </div>
          <div class="list-title-buttons">
            <div class="title-button-wrapper">
              <button class="title-button" id="share-button">
                <i class="fa-solid fa-user-plus"></i>
              </button>
              <div class="tooltip">Share</div>
            </div>
            <div class="title-button-wrapper" id="sort-button">
              <button class="title-button" id="sort-button">
                <i class="fa-solid fa-sort"></i>
              </button>
              <div class="tooltip">Sort</div>
              <div class="dropdown-content" id="sort-dropdown">
                <a
                  href="javascript:alphabetSort(); javascript:dropdownDisplay();"
                  >Alphabetical</a
                >
                <a href="javascript:render(); javascript:dropdownDisplay();"
                  >Default</a
                >
              </div>
            </div>
            <div class="title-button-wrapper" id="more-button">
              <button class="title-button" id="more-button">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
              <div class="tooltip">More</div>
              <div class="dropdown-content" tabindex="1" id="more-dropdown">
                <a href="#">Rename List</a>
                <a href="#">Delete List</a>
                <a href="#">Check All</a>
              </div>
            </div>
          </div>
        </div>
        <section class="add-bar">
          <input id="date-picker" type="date" class="add-bar-item" />
          <i class="fa-solid fa-plus"></i>
          <input
            id="todo-title"
            type="text"
            class="add-bar-item"
            placeholder="Add item"
            onfocusin="focusLine();"
            onfocusout="focusoutLine();"
          />
          <button
            id="add-todo-btn"
            onclick="addTodo();clearText();"
            class="add-bar-item"
          >
            Add Todo
          </button>
        </section>
        <!-- <div id="todo-list" class="todo-list"></div> -->
        <!-- To-do List div generates new divs from js -->
      </div>
      <div id="popup-field">
        <div class="popup-container">
          <div class="popup-box">
            <h2>New List</h2>
            <div class="nl-input-box">
              <input
                type="text"
                placeholder="List name"
                required
                id="new-list-input"
              />
              <p class="character-count">
                <span id="characters">0&nbsp</span> / 200
              </p>
            </div>
            <div class="nl-btn-box">
              <button class="cancel-btn" onclick="revealPopup();">
                Cancel
              </button>
              <button class="create-btn" onclick="revealPopup();addList();">
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/Practice 2 super simple dev/lists.js"></script>
    <script src="/Practice 2 super simple dev/todos.js"></script>
  </body>
</html>
