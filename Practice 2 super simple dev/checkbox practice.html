<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox practice</title>
  </head>

  <body>
    <input id="todo-title" type="textbox" />
    <input id="date-picker" type="date" />
    <button onclick="addTodo()">Add Todo</button>

    <div id="todo-list"></div>

    <script>
      //Model
      let todos = [
        {
          title: "Get groceries",
          dueDate: "2021-12-04",
          id: "id1",
        },
        {
          title: "Wash Car",
          dueDate: "2021-11-16",
          id: "id2",
        },
        {
          title: "Make Dinner",
          dueDate: "2021-11-21",
          id: "id3",
        },
      ];
      render();

      //Creates a todo
      function createTodo(title, dueDate) {
        const id = "" + new Date().getTime();

        todos.push({
          title: title,
          dueDate: dueDate,
          id: id,
        });
      }

      //Deletes a todo
      function removeTodo(idToDelete) {
        todos = todos.filter(function (todo) {
          //If the id of this todo matches idToDelete, return false
          //for everything else, return true
          if (todo.id === idToDelete) {
            return false;
          } else {
            return true;
          }
        });
      }

      function toggleTodo(todoId, checked) {
        todos.forEach(function (todo) {
          if (todo.id === todoId) {
            todo.isDone = checked;
          }
        });
      }

      // Controller
      function addTodo() {
        const textbox = document.getElementById("todo-title");
        const title = textbox.value;

        const datePicker = document.getElementById("date-picker");
        const dueDate = datePicker.value;

        createTodo(title, dueDate);
        render();
      }

      function deleteTodo(event) {
        const deleteButton = event.target;
        const idToDelete = deleteButton.id;

        removeTodo(idToDelete);
        render();
      }

      function checkTodo(event) {
        const checkbox = event.target;

        const todoId = checkbox.dataset.todoId;
        const checked = checkbox.checked;

        toggleTodo(todoId, checked);
        render();
      }

      // View
      function render() {
        // reset out list
        document.getElementById("todo-list").innerHTML = ""; //clearing the div

        todos.forEach(function (todo) {
          const element = document.createElement("div"); //create a new div
          element.innerText = todo.title + " " + todo.dueDate; //the text in the new div is created forEach item in our object array.

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.onchange = checkTodo;
          checkbox.dataset.todoId = todo.id;
          if (todo.isDone === true) {
            checkbox.checked = true;
          } else {
            checkbox.checked = false;
          }
          element.prepend(checkbox);

          const deleteButton = document.createElement("button");
          deleteButton.innerText = "Delete";
          deleteButton.style = "margin-left: 12px";
          deleteButton.onclick = deleteTodo;
          deleteButton.id = todo.id;
          element.appendChild(deleteButton);
          const todoList = document.getElementById("todo-list"); // defining js todoList as the HTML div called todo-list
          todoList.appendChild(element); //appending the new div element to the div todo-list
        });
      }
    </script>
  </body>
</html>
