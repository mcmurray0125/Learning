<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div
          class="header-icon"
          role="button"
          tabindex="0"
          onclick="sidebarCollapse();"
        >
          <i class="fa-solid fa-bars"></i>
        </div>
        <h1>M+M To-Do List</h1>
      </div>
      <figure class="profile-picture">
        <img src="/images/mm-profile-pic.JPG" alt="profile-picture" />
      </figure>
    </header>
    <div class="container">
      <section class="sidebar" id="sidebar">
        <div class="new-list">
          <button class="new-list-button" onclick="toggleNewListPopup();">
            <span id="plus-icon"><i class="fa-solid fa-plus"></i></span>
            <span>&nbsp;New List</span>
          </button>
        </div>
        <form class="radio" id="radio"></form>
      </section>
      <div class="list-container" id="list-container">
        <div class="list-title-container" id="list-title-container">
          <div class="list-title-text">
            <div class="list-title">Grocery List</div>
            <div class="list-title-caption">items in list</div>
          </div>
          <div class="list-title-buttons">
            <div class="title-button-wrapper" id="share-button-wrapper">
              <button class="title-button" id="share-button">
                <i class="fa-solid fa-user-plus"></i>
              </button>
              <div class="tooltip">Share</div>
            </div>
            <div class="title-button-wrapper" id="sort-button-wrapper">
              <button class="title-button" id="sort-button" data-type="sort">
                <i class="fa-solid fa-sort"></i>
              </button>
              <div class="dropdown-content" id="sort-dropdown" data-type="sort">
                <a href="javascript:alphabetSort();">Alphabetical</a>
                <a href="javascript:render();">Default</a>
              </div>
              <div class="tooltip">Sort</div>
            </div>
            <div class="title-button-wrapper" id="more-button-wrapper">
              <button class="title-button" id="more-button" data-type="more">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
              <div
                class="dropdown-content"
                tabindex="1"
                id="more-dropdown"
                data-type="more"
              >
                <a href="javascript:toggleRenameListPopup();">Rename List</a>
                <a
                  href="javascript:deleteTodosWithList();onDeleteList();"
                  id="delete-list-btn"
                  >Delete List</a
                >
                <a href="#">Check All</a>
              </div>
              <div class="tooltip">More</div>
            </div>
          </div>
        </div>
        <section class="add-bar" id="add-bar">
          <input id="date-picker" type="date" class="add-bar-item" />
          <i class="fa-solid fa-plus"></i>
          <input
            id="todo-title"
            type="text"
            class="add-bar-item"
            placeholder="Add item"
          />
          <button
            id="add-todo-btn"
            onclick="addTodo();clearAddBarInput();"
            class="add-bar-item"
          >
            Add Todo
          </button>
        </section>
        <section id="lists-wrapper"></section>
        <!-- To-do Items appended to "lists-wrapper" in JS -->
      </div>
      <div class="no-list-container" id="no-list-container">
        <img
          src="/images/clipboard_image.png"
          alt="No list created yet"
          class="no-list-img"
        />
        <div class="no-list-text">There are no lists here</div>
      </div>
      <div class="no-todo-container" id="no-todo-container">
        <img
          src="/images/cat_box_image.svg"
          alt="no list items here..."
          class="no-todo-img"
        />
        <div class="no-todo-text">There are no todos here</div>
      </div>
      <div class="list-created notification">
        <p>List Created</p>
      </div>
      <div class="list-renamed notification">
        <p>List Renamed</p>
      </div>
      <div class="list-deleted notification">
        <p>List Deleted</p>
      </div>
      <div id="popup-field">
        <div class="popup-container">
          <div class="nl-popup-box">
            <h2>New List</h2>
            <div class="nl-input-box">
              <input
                type="text"
                placeholder="List name"
                required
                id="new-list-input"
                tabindex="0"
              />
              <p class="character-count">
                <span id="characters">0&nbsp;</span> / 200
              </p>
            </div>
            <div class="nl-btn-box">
              <button
                class="cancel-btn popup-btn"
                onclick="toggleNewListPopup();"
              >
                Cancel
              </button>
              <button
                class="create-btn popup-btn"
                onclick="toggleNewListPopup();addList();clearNewRenameListInput();"
                id="create-btn"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="popup-field-rename">
        <div class="popup-container">
          <div class="rl-popup-box">
            <h2>Rename List</h2>
            <div class="rl-input-box">
              <input
                type="text"
                placeholder="List name"
                required
                id="rename-list-input"
                tabindex="0"
              />
              <p class="character-count">
                <span id="rename-characters">0&nbsp;</span> / 200
              </p>
            </div>
            <div class="nl-btn-box">
              <button
                class="cancel-btn popup-btn"
                onclick="toggleRenameListPopup();"
              >
                Cancel
              </button>
              <button
                class="save-btn popup-btn"
                onclick="toggleRenameListPopup();renameList();clearNewRenameListInput();"
                id="save-btn"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/general.js"></script>
    <script src="/lists.js"></script>
    <script src="/todos.js"></script>
  </body>
</html>
